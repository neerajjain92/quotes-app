<ion-header>

  <ion-navbar>
    <ion-buttons start> <!-- Used in Navigation bar to group the buttons in Nav Bar as there is limited space-->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item
        color="quoteBackground"
        [ngClass]="{alt: isAltBackground()}"
        (click)="onViewQuote(quote)">
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options> <!-- ion-item-options is tightly coupled with ion-item-sliding  -->
        <button ion-button color="danger" (click)="onRemoveFromFavourite(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
