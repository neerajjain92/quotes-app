<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center text-capitalize>Select your favourite Quote</h3>
  <ion-list>
    <button
      ion-item *ngFor="let quoteGroup of quoteCollections"
      [navPush]="quotesPage"
      [navParams]="quoteGroup">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h3 text-capitalize>{{quoteGroup.category | uppercase}}</h3>
      <p>{{quoteGroup.quotes.length}} quotes</p>
    </button>
  </ion-list>
</ion-content>
