<ion-header>

  <ion-navbar>
    <ion-title>USERS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- Virtual Scrolling -->

  <ion-list [virtualScroll]="users" approx>
    <ion-card *virtualItem="let user">
      <ion-item>
        <ion-avatar icon-start>
          <img [src]="user.picture.medium">
        </ion-avatar>
        <h2 text-justify text-right>{{user.name?.first}} {{user.name?.last}}</h2>
      </ion-item>
      <ion-card-content>
        {{user.email}}
      </ion-card-content>
    </ion-card>
  </ion-list>
