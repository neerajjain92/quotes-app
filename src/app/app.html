<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="quote" item-left></ion-icon>
        <button ion-button (click)="onLoad(tabsPage)">
          Quotes
        </button>
      </ion-item>
      <ion-item>
        <ion-icon name="settings" item-left></ion-icon>
        <button ion-button (click)="onLoad(settingsPage)">
          Settings
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #nav></ion-nav>
